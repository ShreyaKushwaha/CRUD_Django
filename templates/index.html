{% extends 'base.html' %}


{% block index %}
<div class="container my-5">

  <form method="POST" action="/">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Name :</label>
      <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Email :</label>
      <input type="email" name="email" class="form-control" id="exampleInputPassword1"
        placeholder="ahgdtrmkjlf@gmail.com" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Phone Number :</label>
      <input type="number" name="phone" class="form-control" id="exampleInputPassword1" required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">DateOfBirth :</label>
      <input type="text" name="dob" class="form-control" id="exampleInputPassword1" placeholder="YYYY-MM-DD">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">PinCode :</label>
      <input type="number" name="pincode" class="form-control" id="exampleInputPassword1">
    </div>


    <p class="my-3">
      <button type="submit" class="btn btn-primary">Submit</button>
      <a class="btn btn-primary" href="read" role="button">Read</a>
      <a class="btn btn-primary" href="update" role="button">Update</a>
      <a class="btn btn-primary" href="delete" role="button">Delete</a>
    </p>
  </form>
  {% endblock index %}
