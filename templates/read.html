{% extends 'base.html' %}
{% block read %}

<div class="container d-flex">
    <a class="btn btn-primary mr-2 my-4" href="\" role="button">Back</a>
    <table class="table table-striped table-dark  my-3">
        <thead>
            <tr>
                
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">DOB</th>
                <th scope="col">PinCode</th>
            </tr>
        </thead>
        {% for item in query_results %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.phone }}</td>
            <td>{{ item.dob }}</td>
            <td>{{ item.pincode }}</td>
        </tr>
        {% endfor %}


    </table>

</div>

{% endblock read %}
