{% extends 'base.html' %}
{% block updateform %}
<div class="container">
    


    <form method="POST" action="updateform">
        {% csrf_token %}
        <h5 class="text-center mt-3" id="emailtext">Email : {{emailpara}}</h5><br>
        <div class="form-group">
            <label for="exampleInputEmail1">Name :</label>
            <input type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp" required>
        </div>
        <div class="form-group d-none">
            <label for="exampleInputEmail1">Email :</label>
            <input type="text" name="emailpara" class="form-control" id="name" aria-describedby="emailHelp" value="{{emailpara}}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Phone Number :</label>
            <input type="number" name="phone" class="form-control" id="phone" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">DateOfBirth :</label>
            <input type="text" name="dob" class="form-control" id="dob" placeholder='YYYY-MM-DD'>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">PinCode :</label>
            <input type="number" name="pincode" class="form-control" id="pincode">
        </div>


        <p class="my-3">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a class="btn btn-primary" href="\" role="button">Back</a>
        </p>
    </form>
</div>
{% endblock updateform %}
